<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="css/normalazie.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>   
    <div class="main-content">
        <div class="container">
            <div class="intro-page">
                <!-- HERO -->
                <div class="hero">
                    <div class="hero-main">
                        <div class="hero-badge">frontend and backend</div>
                        <h2 class="hero-heading">Learn to program by watching <br>professionals</h2>
                        <p class="hero-text">See how experienced developers solve <br>   problems in real time</p>
                    </div>
                    <div class="hero-bottom"> <b>Try it free 7 days</b>, then $20/mo</div>
                </div>
                <!-- Form -->
                <div class="form">
                    <div class="main-form">
                        <h1 class="form-heading">Sign up for the course and get free 7 days</h1>
                        <form action="https://echo.htmlacademy.ru" method="POST">
                            <div class="input-form"> 
                                <input class="input-form-text" type="text" name="first-name" placeholder="First Name" required>
                                <input  class="input-form-text" type="text" name="last-name" placeholder="Last Name" required>
                                <input  class="input-form-text" type="email" name="email" placeholder="Email Address" required>
                                <input class="input-form-text" type="password" name="password" placeholder="Password" required>
                            </div>
                            <button class="form-button" type="submit">Claim your free trial</button>
                        </form>
                        <p class="form-text">By clicking the button, you are agreeing to our <a class="form-text-a" href="#">Terms and Services</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
